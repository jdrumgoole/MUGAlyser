<html>
<head>
<script src="/static/d3.min.js" charset="utf-8"></script>
<link rel="stylesheet" type="text/css" href="/static/style.css">
<title> Batch: {{ curbat }} </title>
</head>
<body>
<p><a href="/">Home</a></p>
<form class = "_bat" method="post">
<select name = "bat" onchange="this.form.submit()">
  {% for id in batches %}
  <option value = "{{ id }}" {% if id == curbat %} selected = "selected" {% endif %}> Batch {{ id }} </option>
  {% endfor %}
</select>
</form>
<form class = "_type" method="post">
<select name = "type" onchange="this.form.submit()">
  <!--<option value = "members" {% if "members" == curtype %} selected = "selected" {% endif %}> Members </option>
  <option value = "pmembers" {% if "pmembers" == curtype %} selected = "selected" {% endif %}> Pro Members </option> -->
  <option value = "groups" {% if "groups" == curtype %} selected = "selected" {% endif %}> Groups </option>
  <option value = "pgroups" {% if "pgroups" == curtype %} selected = "selected" {% endif %}> Pro Groups </option>
</select>
</form>
</body>
<svg width="1200" height="700"></svg>
<script type="text/javascript">
	var data = {{groups|tojson}};
	var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom;
  
	var tooltip = d3.select("body").append("div").attr("class", "toolTip");

	var x = d3.scaleBand().rangeRound([0, width]).padding(0.2),
	    y = d3.scaleLinear().rangeRound([height, 0]);
	  
	var colours = d3.scaleOrdinal()
	    .range(["#589636", "#589636"]);

	var g = svg.append("g")
	    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    x.domain(data.map(function(d) { return d.Name; }));
    y.domain([0, d3.max(data, function(d) { return d.Count; })]);

    g.append("g")
        .attr("class", "axis axis--x")
        .attr("transform", "translate(0," + height + ")");

    g.append("g")
      	.attr("class", "axis axis--y")
      	.call(d3.axisLeft(y).ticks(5).tickFormat(function(d) { return parseInt(d / 1000) + "K"; }).tickSizeInner([-width]))
      .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", -40)
        .attr("dy", "0.71em")
        .style("font-size","15px")
        .attr("text-anchor", "end")
        .attr("fill", "#5D6971")
        .text("Members");

    g.selectAll(".bar")
      	.data(data)
      .enter().append("rect")
        .attr("x", function(d) { return x(d.Name); })
        .attr("y", function(d) { return y(d.Count); })
        .attr("width", x.bandwidth())
        .attr("height", function(d) { return height - y(d.Count); })
        .attr("fill", function(d) { return colours(d.Name); })
        .on("mousemove", function(d){
            tooltip
              .style("left", d3.event.pageX - 50 + "px")
              .style("top", d3.event.pageY - 70 + "px")
              .style("display", "inline-block")
              .html((d.Name) + "<br>" + (d.Count) + " members");
        }).on("mouseout", function(d){ tooltip.style("display", "none");});

</script>
</html>
