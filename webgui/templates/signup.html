<!DOCTYPE html>

<html>
  <head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <style type="text/css">
      .label {text-align: right}
      .error {color: red}
      .done {color: green}
      .signup {background-color: white; width: 30%; padding: 8px; margin: auto; margin-top: 5%; box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);}
      .signup .butt {background-color: #439744;}
      .signup a {font-size: 11px;}
      .signup input{outline: 0; background: #f2f2f2; border: 0;padding: 10px;box-sizing: border-box;font-size: 13px;}
    </style>
    <link rel="shortcut icon" href="/static/favicon.ico">
  </head>

  <body>
    <p>
    <div align = "center" class = "signup">
      <form method="post">
        <table>
          <tr>
            <td>
              <input style = "margin:auto; width:65%; display:inline-block;" type="text" name="username" placeholder = "username" value="{{username}}"><span style = "font-size: 12px;">@mongodb.com</span>
            </td>
          </tr>

          <tr>
          <text style = "color: red;"> {{error}} </text>
          </tr>

          <tr>
            <td>
              <input style = "margin:auto; display:inline-block;" type="password" placeholder = "password" name="password" value="">
            </td>
<!--             <td class="error">
  	    {{password_error}}
              
            </td> -->
          </tr>

          <tr>
            <td>
              <input style = "margin:auto; display:inline-block;" type="password" placeholder = "verify password" name="verify" value="">
            </td>
<!--             <td class="error">
  	    {{verify_error}}
              
            </td> -->
          </tr>
          <tr>
          <td><input style = "margin: auto; display:block;" type="submit" class = "butt" value = "SIGNUP"></td></tr>
        </table>

        

      </form>
    </div>
  </body>

</html>
