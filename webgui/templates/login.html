<!DOCTYPE html>

<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <style type="text/css">
      .label {text-align: right}
      .error {color: red; font-size: 14px;}
      .succ {color: green}
      .login {background-color: white; width: 30%; padding: 8px; margin: auto; margin-top: 5%; box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);}
      .login .butt {background-color: #439744;}
      .login a {font-size: 11px;}
      .login input{outline: 0;background: #f2f2f2; border: 0;padding: 10px;box-sizing: border-box;font-size: 13px;}
    </style>
    <link rel="shortcut icon" href="/static/favicon.ico">

  </head>

  <body>
  
    <p>

    <div align = "center" class = "login">
      <form method="post">
        <table>
          <tr>
          <text style = "color: red;"> {{login_error}} </text>           
          <tr>
           
            <td>
              <input type="text" name="username" placeholder = "username" value="{{username}}">
            </td>
            <td class="error">
            </td>
          </tr>

          <tr>
            <td>
              <input type="password" placeholder = "password" name="password" value="">
              <a href="/forgotpw"> Forgot password?</a>
              <a href="/signup" style = "float:right; padding-top:4px">Signup</a>
            </td>
            
          </tr>

        </table>

        <input class = "butt" type="submit" value = "LOGIN">

      </form>

      </div>
  </body>

</html>
